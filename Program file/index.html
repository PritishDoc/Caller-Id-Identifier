<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Checker</title>
</head>
<body>
    <h1>Check Phone Number Status</h1>
    <form action="/check-number" method="POST" id="check-form">
        <input type="text" name="number" id="number" placeholder="Enter phone number" required>
        <button type="submit">Check</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('check-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const number = document.getElementById('number').value;

            fetch('/check-number', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ number: number })
            })
            .then(response => response.json())
            .then(data => {
                let result = `<p>Status: ${data.status}</p>
                              <p>Allowed: ${data.allowed}</p>
                              <p>Line Type: ${data.line_type}</p>
                              <p>Carrier: ${data.carrier}</p>`;
                document.getElementById('result').innerHTML = result;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
