<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        .result h4 {
            margin: 0;
        }
        .result .positive {
            color: green;
        }
        .result .negative {
            color: red;
        }
        .result .allowed {
            color: green;
        }
        .result .not-allowed {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Check Phone Numbers</h2>
        <div class="form-group">
            <textarea id="phoneNumbers" placeholder="Enter phone numbers (one per line)"></textarea>
        </div>
        <button class="btn" id="checkBtn">Check</button>

        <div class="result" id="result" style="display:none;">
            <h4>Validation Results:</h4>
            <div id="output"></div>
        </div>
    </div>

    <script>
        document.getElementById('checkBtn').addEventListener('click', function() {
            var numbers = document.getElementById('phoneNumbers').value.split('\n').map(function(num) {
                return num.trim(); // Clean up any extra spaces
            });

            fetch('/check-numbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ numbers: numbers })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').style.display = 'block';
                let output = '';
                data.results.forEach((result, index) => {
                    output += `<p><strong>Phone number ${numbers[index]}:</strong></p>
                               <p><strong>Status:</strong> <span class="${result.status.toLowerCase()}">${result.status}</span></p>
                               <p><strong>Allowed:</strong> <span class="${result.allowed.toLowerCase()}">${result.allowed}</span></p>
                               <p><strong>Line Type:</strong> ${result.line_type}</p>
                               <p><strong>Carrier:</strong> ${result.carrier}</p>
                               <hr>`;
                });
                document.getElementById('output').innerHTML = output;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
