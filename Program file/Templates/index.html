<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Number Validation</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 30px;
      width: 420px;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e6e6;
      font-size: 1.8em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.08);
      color: #fff;
      resize: none;
      font-size: 14px;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      box-shadow: 0 0 10px #00f2fe, 0 0 40px #4facfe;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .result h4 {
      margin-top: 0;
      color: #00e6e6;
    }

    .positive {
      color: #00ff99;
    }

    .negative {
      color: #ff4d4d;
    }

    .allowed {
      color: #00ff99;
    }

    .not-allowed {
      color: #ff4d4d;
    }

    hr {
      border: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Phone Number Validator</h2>
    <div class="form-group">
      <textarea id="phoneNumbers" placeholder="Enter phone numbers (one per line)"></textarea>
    </div>
    <button class="btn" id="checkBtn">üöÄ Check Now</button>

    <div class="result" id="result" style="display:none;">
      <h4>Validation Results:</h4>
      <div id="output"></div>
    </div>
  </div>

  <script>
    document.getElementById('checkBtn').addEventListener('click', function() {
      const numbers = document.getElementById('phoneNumbers').value
        .split('\n')
        .map(num => num.trim())
        .filter(Boolean);

      fetch('/check-numbers', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ numbers })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').style.display = 'block';
        let output = '';
        data.results.forEach((result, index) => {
          output += `
            <p><strong>üìû ${numbers[index]}</strong></p>
            <p>Status: <span class="${result.status.toLowerCase()}">${result.status}</span></p>
            <p>Allowed: <span class="${result.allowed.toLowerCase()}">${result.allowed}</span></p>
            <p>Line Type: ${result.line_type}</p>
            <p>Carrier: ${result.carrier}</p>
            <hr>`;
        });
        document.getElementById('output').innerHTML = output;
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
